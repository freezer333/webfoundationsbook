<!DOCTYPE html>
<html lang="en">

<head>
    <title>block-table-spanning.html</title>
</head>

<body>
    <table>
        <caption>Sample Table with Spanning Cells</caption>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Rowspan Cell</td>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 5</td>
                <td colspan="2">Colspan Cell</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
